<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1433" height="687" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Basic Flow
User/UI->>Gateway: HTTP Basic Authentication
Gateway-->>Auth Server: Pass along authentication request
Auth Server-->>Auth Server: Validate authentication
Auth Server-->>Auth Server: Generate ID Token
Auth Server-->>Auth Server: Generate Wallet Token
Auth Server->>Gateway: Return Wallet Token
Gateway->>User/UI: Store Wallet Token in Web Storage
User/UI->>Auth Server: Request Access Token
Auth Server-->>Auth Server:  Validate Wallet Token
Auth Server-->>Auth Server:  Validate ID Token
Auth Server->>User/UI: Return Access Token
User/UI->>Resource API: Request Access To Resource API
Note right of Resource API: Request to Access Resource API \ndoes not go through Auth Server]]></source><desc>Basic Flow</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="106.015625" height="28" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="29.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">Basic Flow</tspan></text></g><g class="actor"><rect x="10" y="48" width="87.203125" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="72.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User/UI</tspan></text></g><g class="actor"><rect x="10" y="629.1875" width="87.203125" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="653.6875" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User/UI</tspan></text></g><line x1="53.6015625" x2="53.6015625" y1="86" y2="629.1875" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="346.84375" y="48" width="87.203125" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="356.84375" y="72.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="356.84375">Gateway</tspan></text></g><g class="actor"><rect x="346.84375" y="629.1875" width="87.203125" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="356.84375" y="653.6875" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="356.84375">Gate