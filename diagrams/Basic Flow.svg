<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1348" height="759" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Basic Flow
User/UI->>Gateway: HTTP Basic Authentication
Gateway-->>Auth Server: Pass along authentication request
Auth Server-->>Auth Server: Validate authentication
Auth Server-->>Auth Server: Generate ID Token
Auth Server-->>Auth Server: Generate Wallet Token
Auth Server->>Gateway: Return Wallet Token
Gateway->>User/UI: Store Wallet Token in Web Storage
User/UI->>Auth Server: Request Access Token
Auth Server-->>Auth Server:  Validate Wallet Token
Auth Server-->>Auth Server:  Validate ID Token
Auth Server->>User/UI: Return Access Token
User/UI->>Resource API: Request Access To Resource API
Note right of Resource API: Request to Access Resource API \ndoes not go through Auth Server]]></source><desc>Basic Flow</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><path d="M10,10C47.7,14.2 47.1,5.8 114.3,10.0C113.0,26.1 115.6,34.7 114.3,42.5C89.3,38.3 55.4,46.7 10.0,42.5C11.3,37.3 8.7,15.2 10.0,10.0" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></path><text x="15" y="29" style="font-size: 16px; font-family: danielbd;"><tspan x="15">Basic Flow</tspan></text></g><g class="actor"><path d="M10,52.5C55.8,48.7 90.0,56.3 105.2,52.5C106.9,77.7 103.5,69.6 105.2,95.0C90.0,98.8 57.3,91.2 10.0,95.0C8.3,65.9 11.7,88.2 10.0,52.5" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></path><text x="20" y="76.5" style="font-size: 16px; font-family: danielbd;"><tspan x="20">User/UI</tspan></text></g><g class="actor"><path d="M10,696.6875C25.2,700.5 32.8,692.9 105.2,696.7C103.5,719.6 106.9,729.0 105.2,739.2C25.2,735.4 45.4,743.0 10.0,739.2C11.7,720.5 8.3,732.4 10.0,696.7" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></path><text x="20" y="720.6875" style="font-size: 16px; font-family: danielbd;"><tspan x="20">User/UI</tspan></text></g><path d="M57.6,95.0C33.5,537.5 81.7,552.3 57.6,696.7" stroke="#000000" fill="none" style="stroke-width: 2;"></path><g class="actor"><path d="M324.4296875,52.5C393.3,56.3 348.3,48.7 420.2,52.5C421.9,59.3 418.5,88.2 420.2,95.0C347.4,91.2 346.3,98.8 324.4,95.0C322.7,79.3 326.1,71.2 324.4,52.5" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></path><text x="334.4296875" y="76.5" style="font-size: 16px; font-family: danielbd;"><tspan x="334.4296875">Gateway</tspan></text></g